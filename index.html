<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineTv Plus - Plataforma TV</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <meta name="referrer" content="no-referrer">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body oncontextmenu="return false;">
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo">CT+</div>
                <div class="logo-text">CineTv Plus</div>
            </div>
            <button class="cartelera-btn" id="cartelera-btn">üé¨ Cartelera online</button>
        </header>
        
        <section class="welcome-section" id="welcome-section">
            <h1 class="welcome-title">BIENVENIDO A CINETV PLUS</h1>
            <p class="welcome-subtitle">Disfruta de los mejores canales de cine y m√∫sica en streaming</p>
            
            <div class="category-buttons">
                <div class="category-btn cine" data-category="cine">
                    <div class="category-icon">üé¨</div>
                    <div class="category-name">CINE</div>
                </div>
                <div class="category-btn music" data-category="music">
                    <div class="category-icon">üéµ</div>
                    <div class="category-name">M√öSICA</div>
                </div>
            </div>
            
            <div class="visitor-counter" id="visitor-counter">
                <span class="counter-icon">üëÅÔ∏è</span>
                <span>Views</span>
                <span class="counter-number" id="visit-count">0</span>
                <span>Tvs</span>
            </div>
        </section>
        
        <section class="channels-section" id="channels-section">
            <h2 class="section-title">
                <button class="back-btn" id="back-btn">‚Üê Volver</button>
                <span id="section-category-title">CANALES</span>
            </h2>
            <div class="channels-grid" id="channels-grid"></div>
        </section>
        
        <section class="cartelera-section" id="cartelera-section">
            <h2 class="section-title">
                <button class="back-btn" id="back-cartelera-btn">‚Üê Volver</button>
                <span>CARTERA EN VIVO - CINE</span>
            </h2>
            <div class="cartelera-grid" id="cartelera-grid"></div>
        </section>
    </div>
    
    <section class="player-section" id="player-section">
        <div class="player-container">
            <div class="player-header">
                <div class="player-title" id="player-title">Reproduciendo canal</div>
                <button class="close-player" id="close-player">√ó</button>
            </div>
            <div class="video-container">
                <video id="video-player" controls></video>
            </div>
        </div>
    </section>

    <!-- Cargar scripts en orden -->
    <script src="js/channels.js"></script>
    <script src="js/cartelera.js"></script>
    <script src="js/player.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
